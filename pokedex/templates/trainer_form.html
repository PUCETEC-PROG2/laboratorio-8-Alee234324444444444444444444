{% extends "base.html" %}
{% block title %}Agregar/Editar Entrenador{% endblock title %}
{% block content %}
    <h2>{% if form.instance.pk %}Editar{% else %}Agregar{% endif %} Entrenador</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
{% endblock content %}
